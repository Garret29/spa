<!DOCTYPE html>
<html>
<head>
    <title>Employee</title>
    <meta charset="UTF-8">
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
<h1>Employee</h1>
<p></p>

<script>
    // a JavaScript code here ...
    $.getJSON("employee.json", function (json) {
        $("p").append(json.userId+'<br>');
        $("p").append(json.jobTitleName+'<br>');
        $("p").append(json.firstName+'<br>');
        $("p").append(json.lastName+'<br>');
    });

</script>
</body>
</html>
