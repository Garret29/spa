<!DOCTYPE html>
<html>
<head>
    <title>Create DOM elements</title>
    <meta charset="UTF-8">
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
<h3 id="avbh3">Sticks and stones may break my bones, but words will never harm me.</h3>
<script>
    // a JavaScript code here ...
    $("#avbh3").mouseover(function () {
        $(this).text("Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią.");
    });

    $("#avbh3").mouseout(function () {
        $(this).text("Sticks and stones may break my bones, but words will never harm me.");
    });
    // Translation:
    // Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią

</script>
</body>
</html>
