<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							this.weight=prompt("podaj wage")
							this.height=prompt("podaj wzrost w cm")
						},
						calculate: function(){
							return this.weight / (this.height * this.height)
						},
						display: function(){
							alert(this.calculate())
						}
				}
			
				BMI.enterData();
				BMI.display();
			
			}
		</script>
	</body>
</html>
